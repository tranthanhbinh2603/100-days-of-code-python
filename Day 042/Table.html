    <!--tạo 1 hàng gồm hình ảnh và chữ-->
    <table cellspacing="20">
        <tr>
            <td><img src="https://cs.dartmouth.edu/~thc/images/Cormen05.jpg" alt="Random picture"></td>
            <td>
                <p>Trần Thanh Bình</p>
                <p>16 tuổi</p>
            </td>            
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>Năm</th>
                <th>Trường</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2012</td>
                <td>Tiểu Học Thanh Sơn</td>
            </tr>
            <tr>
                <td>2022</td>
                <td>THPT Tân Phú</td>
            </tr>
        </tbody>
    </table>

    <!--Challage: Tạo 1 bảng skill và có star ở bên trong (giống như ở dưới). Có thể tìm emoji star ⭐-->
    <h3>Skill</h3>
    <!--Challage: Thêm 10 cellspacing-->
    <table cellspacing="10">
        <tr>
            <td>
                <table>
                    <tr>
                        <td>iOS Development</td>
                        <td>⭐⭐⭐⭐⭐</td>
                    </tr>  
                    <tr>
                        <td>Web Development</td>
                        <td>⭐⭐⭐⭐⭐</td>
                    </tr>            
                </table>            
            </td>
            <td>
                <table>
                    <tr>
                        <td>Photography</td>
                        <td>⭐⭐</td>
                    </tr>  
                    <tr>
                        <td>Painting</td>
                        <td>⭐</td>
                    </tr>   
                </table>
            </td>           
        </tr>     
    </table>
    <!--Challage: Thêm dòng phân cách giữa các bảng skill với work exper với nhau-->
